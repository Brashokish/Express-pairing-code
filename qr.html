<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kish-Qr</title>
  <style>
    /* Resetting default margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .bg {
      text-align: center;
      background-color: #3498db;
      color: #fff;
      padding: 20px;
    }

    .nft {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    .main {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .tokenImage {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .description {
      margin-top: 10px;
    }

    .tokenInfo {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 20px;
    }

    .price p {
      visibility: hidden; /* Hide the CitelVoid text */
    }

    .duration {
      display: flex;
      align-items: center;
    }

    .duration p {
      margin-left: 5px;
    }

    .progress-bar {
      width: 120px;
      height: 10px;
      background-color: #ddd;
      border-radius: 5px;
      overflow: hidden;
      margin-left: 10px;
    }

    .fill {
      height: 100%;
      background-color: #007bff;
      animation: fillAnimation 8s linear forwards;
    }

    @keyframes fillAnimation {
      0% {
        width: 0;
      }
      100% {
        width: 100%;
      }
    }

    hr {
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .creator {
      display: flex;
      align-items: center;
    }

    .creator img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .creator p {
      margin: 0;
    }

    .wrapper {
      border: 2px solid #007bff;
      border-radius: 50%;
      padding: 2px;
    }

    /* Media query for responsiveness */
    @media (max-width: 600px) {
      .tokenImage {
        width: 230px;
        height: 230px;
      }

      .description {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="bg">
    <h1>Kish</h1>
  </div>
  <div class="nft">
    <div class="main">
      <img class="tokenImage" src="https://kish-web-qr.onrender.com/" alt="" />
      <h2>Kish MD</h2>
      <p class="description">You'll get Session ID in log number.</p>
        <div class="duration">
          <ins>â—·</ins>
          <div class="progress-bar">
            <div class="fill"></div>
          </div>
        </div>
      </div>
      <hr />
      <div class="creator">
        <div class="wrapper">
          <img src="https://telegra.ph/file/4d1400f060d947b746180.png" alt="Creator" />
        </div>
        <p><ins>Creation of</ins> Brashokish</p>
      </div>
    </div>
  </div>
  <script>
    // After 8 seconds, prompt the user to reload the page
    setTimeout(() => {
      const reload = confirm("Scan within 30 seconds completed. Reload page to scan again?");
      if (reload) {
        location.reload();
      }
    }, 8000);
  </script>
</body>
</html>
